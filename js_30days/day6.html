<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Type Ahead ğŸ‘€</title>
</head>

<style>
    html {
        box-sizing: border-box;
        background: #ffc600;
        font-family: 'helvetica neue';
        font-size: 20px;
        font-weight: 200;
    }

    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }

    input {
        width: 100%;
        padding: 20px;
    }

    .search-form {
        max-width: 400px;
        margin: 50px auto;
    }

    input.search {
        margin: 0;
        text-align: center;
        outline: 0;
        border: 10px solid #F7F7F7;
        width: 120%;
        left: -10%;
        position: relative;
        top: 10px;
        z-index: 2;
        border-radius: 5px;
        font-size: 40px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.12), inset 0 0 2px rgba(0, 0, 0, 0.19);
    }

    .suggestions {
        margin: 0;
        padding: 0;
        position: relative;
        /*perspective: 20px;*/
    }

    .suggestions li {
        background: white;
        list-style: none;
        border-bottom: 1px solid #D8D8D8;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.14);
        margin: 0;
        padding: 20px;
        transition: background 0.2s;
        display: flex;
        justify-content: space-between;
        text-transform: capitalize;
    }

    .suggestions li:nth-child(even) {
        transform: perspective(100px) rotateX(3deg) translateY(2px) scale(1.001);
        background: linear-gradient(to bottom, #ffffff 0%, #EFEFEF 100%);
    }

    .suggestions li:nth-child(odd) {
        transform: perspective(100px) rotateX(-3deg) translateY(3px);
        background: linear-gradient(to top, #ffffff 0%, #EFEFEF 100%);
    }

    span.population {
        font-size: 15px;
    }

    .hl {
        background: #ffc600;
    }
</style>

<body>

    <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
            <li>Filter for a city</li>
            <li>or a state</li>
        </ul>
    </form>
    <script>
        const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
        const searchInput = document.querySelector('.search');
        const suggestions = document.querySelector('.suggestions');

        let cities = []
        fetch(endpoint)
            .then(function (blog) {
                return blog.json()
            })
            .then(function (myJson) {
                //...æ˜¯å±•é–‹é™£åˆ—(æŠŠmyJson[]æ‹¿æ‰çš„æ„æ€)
                cities.push(myJson)
            })

            console.log(cities)
        //step1 è¨­å®šfunctionï¼šç•¶æˆ‘è¼¸å…¥å­—å¾Œï¼Œæˆ‘è¦éæ¿¾citiesï¼Œæ‰¾å‡ºå«æœ‰æˆ‘æ‰“çš„å­—çš„åŸå¸‚æˆ–è€…å·
        function findMatches(wordInput, citiesArray) {
            return citiesArray.filter(city => {
                const regex = new RegExp(wordInput, 'gi')
                console.log(city.city.match(regex));
                //å›å‚³æ‰€æœ‰ç¬¦åˆregexçš„å­—(è¼¸å…¥å­—çš„å¤§å°å¯«)
                return city.city.match(regex) || city.state.match(regex)
            });
        }

        //step2 è¨­å®šfunction:è®“æ•¸å­—æœ‰é€—è™Ÿ
        function numberWithCommas(x) {
            return Number(x).toLocaleString()
        }

        //step3 è¨­å®šfunction:è®“æˆ‘è¼¸å…¥ä¹‹å¾Œå¯ä»¥å°å‡ºç¬¦åˆç¯©é¸çš„æ±è¥¿
        function showMatch() {
            const filterArray = findMatches(this.value, cities)
            //æŠŠæˆ‘ç¯©å‡ºä¾†çš„å­—çš„é™£åˆ—ï¼Œè®Šæˆliè£¡çš„span
            const html = filterArray.map(place => {
                const regex = new RegExp(this.value, 'gi')
                //å°‡éƒ½å¸‚åŠå·çš„åå­—æ‰¾å‡ºä¾†ï¼Œä¸¦ä¸”æŠŠé—œéµå­—çš„éƒ¨åˆ†å–ä»£æˆè®Šè‰²çš„span
                const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`)
                const StateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`)
                return `
                <li>
                    <span class="name">${cityName},${StateName}</span>
                    <span class="population">${numberWithCommas(place.population)}</span>
                </li>
            `}).join('')
            //æŠŠæ‰€æœ‰çš„æ‰€æœ‰çš„liçš„å¤§å®¶éƒ½åŒ…åœ¨' 'è£¡é¢
            suggestions.innerHTML = html
        }

        //step4 è¨­å®šè¼¸å…¥çš„ç›£è½äº‹ä»¶
        searchInput.addEventListener('change', showMatch)
        searchInput.addEventListener('keyup', showMatch)

    </script>
</body>

</html>
